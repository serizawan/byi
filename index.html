<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="deps/lightbox.css">
</head>
<body>
    <img src="pictures/banner.png" alt="Banner" class="banner">
    <div class="gallery-container">
        <div id="gallery" class="gallery" aria-live="polite"></div>
        <div id="controls" class="pagination">
            <button id="prev" aria-label="Previous page" disabled>⬅️</button>
            <button id="home" aria-label="Home page">🐱 Home 🐶</button>
            <button id="next" aria-label="Next page">➡️</button>
        </div>
    </div>
    <script src="deps/lightbox-plus-jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
